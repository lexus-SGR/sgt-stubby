<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pair WhatsApp Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('/ben-whittaker.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      margin-top: 60px;
      background-color: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      max-width: 260px;
      border: 4px solid white;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00bfa5;
      color: white;
      cursor: pointer;
    }
    a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan QR Code to Connect the Bot</h1>
    <div id="qrCodeContainer">
      <p>Loading QR Code...</p>
    </div>
    <form id="numberForm">
      <input type="text" id="whatsappNumber" placeholder="Enter your WhatsApp number (+255...)" required />
      <button type="submit">Send Session</button>
    </form>
    <div id="message"></div>
    <div class="footer">
      <p><a href="https://whatsapp.com/channel/0029Vb6JhPyBKfhv6j6msk3t" target="_blank">Follow our WhatsApp Channel</a></p>
      <p><a href="https://github.com/lexus-SGR/sgt-stubby" target="_blank">GitHub Repo</a></p>
      <p>Contact: +255 XXX XXX XXX | Email: benwhittaker@example.com</p>
    </div>
  </div>

  <script>
    async function fetchQRCode() {
      try {
        const res = await fetch('/api/qr');
        const data = await res.json();
        const container = document.getElementById('qrCodeContainer');
        if (data.qr) {
          container.innerHTML = '<img src="' + data.qr + '" alt="QR Code" />';
        } else {
          container.innerHTML = '<p>QR code not available yet. Please try again later.</p>';
        }
      } catch (error) {
        document.getElementById('qrCodeContainer').innerHTML = '<p>Error loading QR code.</p>';
      }
    }

    document.getElementById('numberForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('whatsappNumber').value.trim();
      if (!number) return alert('Please enter your WhatsApp number.');

      try {
        const res = await fetch('/api/send-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });
        const data = await res.json();
        const msgEl = document.getElementById('message');
        if (data.success) {
          msgEl.style.color = 'lightgreen';
          msgEl.textContent = 'Session sent to your WhatsApp number.';
        } else {
          msgEl.style.color = 'red';
          msgEl.textContent = 'Error: ' + data.error;
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Error sending session.';
      }
    });

    // Initial fetch and refresh QR code every 15 seconds
    fetchQRCode();
    setInterval(fetchQRCode, 15000);
  </script>
</body>
</html>
