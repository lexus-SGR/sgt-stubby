<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEXUS AI HUB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('lexus AI HUB.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: gold;
      letter-spacing: 2px;
    }
    a.btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: gold;
      color: black;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    a.btn:hover {
      background-color: #fcd900;
    }
    .support {
      margin-top: 25px;
    }
    .support a img {
      width: 40px;
      height: 40px;
      margin: 0 8px;
    }

    /* New styles for QR and Pair Code section */
    #qr-section {
      margin-top: 30px;
      background: rgba(255, 215, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px gold;
      color: black;
    }
    #qr-image {
      max-width: 200px;
      margin-bottom: 15px;
      border-radius: 12px;
      background: white;
      padding: 10px;
    }
    #pair-code {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 4px;
      margin-bottom: 15px;
    }
    button#generatePairCode {
      background-color: gold;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button#generatePairCode:hover {
      background-color: #fcd900;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="box">
      <h1>LEXUS AI HUB</h1>
      <a class="btn" href="https://github.com/lexus-SGR/sgt-stubby" target="_blank">REPO SITE</a>
      <a class="btn" href="https://sgt-stubby-2.onrender.com/pair" target="_blank">PAIR CODE</a>
      <a class="btn" href="https://whatsapp.com/channel/0029Vb6JhPyBKfhv6j6msk3t" target="_blank">CHANNEL</a>
      <a class="btn" href="https://wa.me/255767862457" target="_blank">CALL ME</a>

      <div id="qr-section">
        <h3 style="color: black;">WhatsApp QR Code (scan to login):</h3>
        <img id="qr-image" src="" alt="QR Code loading..." />
        <div id="qr-status" style="color: red; margin-bottom: 10px;">Loading QR code...</div>

        <h3 style="color: black;">Generate New Pair Code:</h3>
        <div id="pair-code">---</div>
        <button id="generatePairCode">Generate Pair Code</button>
      </div>

      <div class="support">
        <h3 style="margin: 20px 0 10px;">SUPPORT DEVELOPER</h3>
        <a href="https://www.facebook.com/profile.php?id=61574674838043" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        </a>
        <a href="https://www.youtube.com/@bmb-xmd" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/bmbxmd?igsh=MTg3YzBtdGp2MTAwZA==" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
        <a href="https://github.com/bmb200ukiwa" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
        </a>
        <a href="https://t.me/bmb_xmd" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
        </a>
      </div>
    </div>
  </div>

  <script>
    async function fetchQRCode() {
      try {
        const res = await fetch('/api/qr')
        const data = await res.json()
        const qrImg = document.getElementById('qr-image')
        const qrStatus = document.getElementById('qr-status')

        if (data.qr) {
          qrImg.src = data.qr
          qrStatus.textContent = 'Please scan this QR code with your WhatsApp app.'
        } else {
          qrImg.src = ''
          qrStatus.textContent = 'No QR code available currently.'
        }
      } catch (error) {
        console.error('Error fetching QR code:', error)
        document.getElementById('qr-status').textContent = 'Failed to load QR code.'
      }
    }

    async function generatePairCode() {
      try {
        const res = await fetch('/api/pair-code')
        const data = await res.json()
        document.getElementById('pair-code').textContent = data.pairCode
      } catch (error) {
        console.error('Error generating pair code:', error)
        document.getElementById('pair-code').textContent = 'Error generating pair code'
      }
    }

    document.getElementById('generatePairCode').addEventListener('click', generatePairCode)

    // Initial load
    fetchQRCode()
    generatePairCode()

    // Optionally refresh QR code every 20 seconds (if your server refreshes QR)
    setInterval(fetchQRCode, 20000)
  </script>
</body>
</html>
