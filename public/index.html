<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <title>Ben Whittaker Tech - Pair Bot</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; text-align:center; padding: 30px; }
    img { border-radius: 10px; max-width: 200px; }
    #qr img { border: 2px solid #333; margin: 15px 0; }
    #pair-code { font-size: 1.5em; margin: 20px 0; letter-spacing: 5px; }
  </style>
</head>
<body>
  <h1>Ben Whittaker Tech - Link WhatsApp Bot</h1>
  <img src="https://github.com/lexus-SGR/sgt-stubby/blob/dfdb617f379d4b8ac066f1a7becb67b0344e8002/public/ben-whittaker.jpg?raw=true" alt="Ben Whittaker" />
  
  <div id="pair-code">Pair code: <span style="font-weight:bold">Inapakia...</span></div>
  <div id="qr">Subiri QR code...</div>

  <p>Tuma *pair code* hapo juu kwenye WhatsApp ya bot (tumia *!pair* kuanza).</p>
  <p>Kisha scan QR hapa chini kuunganisha device yako.</p>

  <script>
    async function fetchPairCode() {
      const res = await fetch('/api/pair-code')
      const data = await res.json()
      document.getElementById('pair-code').querySelector('span').textContent = data.pairCode
      return data.pairCode
    }

    async function fetchQR() {
      const res = await fetch('/api/qr')
      const data = await res.json()
      if (data.qr) {
        document.getElementById('qr').innerHTML = `<img src="${data.qr}" width="250" />`
      } else {
        document.getElementById('qr').textContent = 'QR bado haijapatikana...'
      }
    }

    async function main() {
      await fetchPairCode()
      await fetchQR()
      setInterval(fetchQR, 3000)
    }

    main()
  </script>

</body>
</html>
