<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben Whittaker Pair Code</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 250px;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    #qr-img {
      margin-top: 1rem;
      width: 250px;
      height: 250px;
    }
    .code-box {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      font-size: 2rem;
      margin-top: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Ben Whittaker Tech Bot</h1>
  <img src="https://raw.githubusercontent.com/lexus-SGR/sgt-stubby/dfdb617f379d4b8ac066f1a7becb67b0344e8002/public/ben-whittaker.jpg" alt="Bot Image" />

  <h2>Changanua QR Code yako hapa:</h2>
  <img id="qr-img" src="" alt="Loading QR..."/>

  <div class="code-box" id="pair-code">Inapakia...</div>

  <p>Weka pair code hii WhatsApp ukitumia amri: <strong>!pair</strong></p>
  <p>Ukiona umefanikiwa, utatumia bot yako kirahisi!</p>

  <script>
    async function loadQR() {
      const res = await fetch('/api/qr')
      const data = await res.json()
      document.getElementById('qr-img').src = data.qr || ''
    }

    async function loadPairCode() {
      const res = await fetch('/api/pair-code')
      const data = await res.json()
      document.getElementById('pair-code').textContent = data.pairCode || 'Hakuna'
    }

    loadQR()
    loadPairCode()
    setInterval(loadQR, 5000)
  </script>
</body>
</html>
